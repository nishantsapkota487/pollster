<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <h1 style = "margin-left: 360px"><em>Thank you for voting to {{choice}}.Your vote has been counted</em></h1>
    <br>
    <div class="card" style="width: 30rem;margin-left: 400px;">
      <div class="card-header">
        Results
      </div>
    {% for option in options %}
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{option.choice}} Vote is {{option.votes}}</li>
    {% endfor %}
  </div>
  <br>
  <a href="{% url 'polls:question' %}" class="btn btn-success" style="margin-left: 420px">Back to question</a>
  <a href="{% url 'polls:index' %}" class = "btn btn-dark">Back to Home</a>
  </body>
</html>
